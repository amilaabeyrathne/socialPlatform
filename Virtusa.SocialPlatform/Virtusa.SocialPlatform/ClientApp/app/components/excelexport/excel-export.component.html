<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="display-4 text-center">{{ exportTitle }}</h1>
            <form class="mt-4" #excelExportForm="ngForm" (ngSubmit)="ExcelExportSubmit()">
                <div class="form-row">
                    
                </div>
                <button type="submit" [disabled]="!excelExportForm.valid" class="btn btn-info">Excel Export</button>
            </form>
        </div>
        <h6 class="display-4 text-center">{{ filePath }}</h6>
    </div>
</div>
