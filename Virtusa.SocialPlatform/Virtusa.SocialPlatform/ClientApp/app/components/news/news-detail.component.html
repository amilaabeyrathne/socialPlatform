    <!-- Page Content 1-->
<div class="container-fluid" *ngIf="newsItemFromDB">
    <div class="row">

        <div class="col-lg-12">

            <div class="row my-4 justify-content-center no-gutters align-middle">
                <div class="col-sm-12 col-md-12 col-lg-12 pl-4 pt-1 pr-4 pb-4 bg-white">
                    <h3 class="text-success text-uppercase text-center display-5">{{newsItemFromDB.title}}</h3>                                      
                    <p>
                        <img src="/dist/assets/user.png" width="18px" height="18px">
                        <span class="text-secondary">{{newsItemFromDB.createdBy}}</span>
                        <img src="/dist/assets/clock.png" width="18px" height="18px">
                        <span class="text-secondary">{{newsItemFromDB.dateCreated | date:'mediumDate'}}</span>
                    </p>
                    <p class="text-justify pt-2"><span [innerHTML]="newsItemFromDB.summary | sanitizeHtml"></span></p>
                    <p class="text-justify pt-2"><span [innerHTML]="newsItemFromDB.content | sanitizeHtml"></span></p>

                </div>


            </div>
            <!-- /.row -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


</div>
<!-- /.container -->
