<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="display-4 text-center">{{ lblregistrationTitle }}</h1>
            <form class="mt-4" #registerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-row">
                    <label for="competitions">{{ lblselectcompetitions }} </label>
                    <select class="form-control"
                            [(ngModel)]="registrations.competitionsId"
                            name="competitionsId"
                            #competitionsId="ngModel"
                            required>
                        <option [ngValue]="-1"></option>
                        <option *ngFor="let competition of competitions" [ngValue]="competition.id">{{competition.name}}</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputEmpId">{{lblEmployee}}</label>
                        <input type="text" class="form-control" name="employeeId" [(ngModel)]="registrations.employeeId" #employeeId="ngModel" placeholder="Ex: 8011302" required>
                        <div class="alert alert-danger" [hidden]="employeeId.untouched || employeeId.valid"> {{ lblEmployee }} is required</div>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="inputEmpName">{{lblEmployeeName}}</label>
                        <input type="text" class="form-control" name="employeeName" [(ngModel)]="registrations.employeeName" #employeeName="ngModel" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputTier">{{ lbltiers }}</label>
                        <select class="form-control"
                                [(ngModel)]="registrations.tierId"
                                name="tierId"
                                #tierId="ngModel">
                            <option *ngFor="let tier of tiers" [ngValue]="tier.id">{{tier.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCegs">{{ lblcegs }} </label>
                        <select class="form-control"
                                [(ngModel)]="registrations.cegId"
                                name="cegId"
                                #cegId="ngModel">
                            <option *ngFor="let ceg of cegs" [ngValue]="ceg.id">{{ceg.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputContact">Contact Number</label>
                        <input type="tel" pattern="^\d{10}$" minlength="10" autocomplete="off"  class="form-control" name="contact" [(ngModel)]="registrations.contact" #contact="ngModel" placeholder="Ex: +94(0) 114605500" required>
                        <div class="alert alert-danger" [hidden]="contact.untouched || contact.valid" ng-show="contact.$error.pattern">{{contactValidation}}</div>
                    </div>
                </div>
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-info">Register Now</button>
                <button type="reset" class="btn btn-warning">Cancel Registration</button>
                <br />
                <br />
            </form>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
