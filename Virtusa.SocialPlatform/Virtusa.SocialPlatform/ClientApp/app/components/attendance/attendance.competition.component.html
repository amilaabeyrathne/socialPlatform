<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="display-4 text-center">{{ lblAttendanceTitle }}</h1>
            <form class="mt-4" #attendanceForm="ngForm" (ngSubmit)="onSubmit() ; attendanceForm.reset()">
                <div class="form-row">
                    <label for="competitions">{{ lblCompetition }} </label>
                    <select class="form-control"
                            [(ngModel)]="attendance.competitionId"
                            name="competitionId"
                            #competitionId="ngModel"
                            required>
                        <option [ngValue]="-1"></option>
                        <option *ngFor="let competition of competitions" [ngValue]="competition.id">{{competition.name}}</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputEmpId">{{lblEmployeeId}}</label>
                        <input type="text" class="form-control" name="employeeId" [(ngModel)]="attendance.employeeId" #employeeId="ngModel" placeholder="Ex: 8011302" required>
                        <div class="alert alert-danger" [hidden]="employeeId.untouched || employeeId.valid"> {{ lblEmployeeId }} is required</div>
                    </div>
                </div>

                <button type="submit" [disabled]="!attendanceForm.valid" class="btn btn-info">Add</button>
                <button type="reset" class="btn btn-warning">Cancel</button>
                <br />
                <br />
            </form>
            <div class="form-row">
                <div class="alert alert-success" *ngIf='isSubmited'>
                    {{lblMessage}}
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
